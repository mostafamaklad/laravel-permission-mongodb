language: php

php:
  - 7.1

matrix:
  fast_finish: true

env:
  matrix:
    - COMPOSER_FLAGS="--prefer-lowest"
    - COMPOSER_FLAGS=""
  global:
    - CC_TEST_REPORTER_ID=d1e37bee7168ee1746010705b5a942b491d6d984dfa22eb873d7914335eb3065
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)

sudo: false

services:
  - mongodb
  - mysql

addons:
  apt:
    sources:
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server
    code_climate:
      repo_token: d1e37bee7168ee1746010705b5a942b491d6d984dfa22eb873d7914335eb3065

before_script:
  - pecl install mongodb
  - mysql -e 'create database unittest;'
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction
  - travis_retry composer self-update
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-source
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build


script:
  - mkdir -p build/logs
  - vendor/bin/phpunit

after_success:
  - sh -c 'php vendor/bin/coveralls -v'
  - vendor/bin/test-reporter
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi
